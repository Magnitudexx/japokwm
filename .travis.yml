language: c
os: linux
dist: focal
services:
    - docker
before_install:
    - pip3 install meson
    - sudo apt-get -y install libwayland-dev
    - sudo apt-get -y install libjulia-dev
    - sudo apt-get -y install wlroots
    - sudo apt-get -y install libwlroots-dev
script:
    - mkdir build
    - meson build
    - cd build
    - meson compile
    - meson install
